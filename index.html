<!DOCTYPE html>
<html lang="kor">

<head>
    <link rel="stylesheet" href="css/style.css" <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샘플</title>
</head>

<body>
    <form class="search">
        <div class="search__column">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <div class="search__column">
            <i class="fas fa-search fa-lg"></i>
            <input type="text" required placeholder="레시피 검색해보기">
        </div>
        <div class="search__column">
            <i class="far fa-user-circle fa-2x"></i>
        </div>
    </form>

    <header class="header-start">
        <h1>Bakery Easy</h2>
            <h3>장인도 도구를 탓한다!</h3>
            <h4>도구별로 레시피 조회하기</h4>
    </header>
        <div class="cookers-row">
            <div class="cookers-row__icon">
                <div class="cookers-row__icon-image"><i class="far fa-hand-paper fa-2x"></i></div>
                <span>No 도구</span>
            </div>
            <div class="cookers-row__icon">
                <div class="cookers-row__icon-image"><i class="fas fa-calendar-week fa-2x"></i></div>
                <span>전자레인지</span>
            </div>
            <div class="cookers-row__icon">
                <div class="cookers-row__icon-image"><i class="fas fa-ring fa-2x"></i></div>
                <span>프라이팬</span>
            </div>
            <div class="cookers-row__icon">
                <div class="cookers-row__icon-image"><i class="fas fa-toolbox fa-2x"></i></div>
                <span>에어프라이어</span>
            </div>
        </div>
        <div class="cookers-row second-row">
            <div class="cookers-row__icon">
                <div class="cookers-row__icon-image"><i class="fas fa-stroopwafel fa-2x"></i></div>
                <span>와플기계</span>
            </div>
            <div class="cookers-row__icon">
                <div class="cookers-row__icon-image"><i class="fas fa-utensil-spoon fa-2x"></i></div>
                <span>기타도구</span>
            </div>
    </div>
    <main class="foods-screen">
        <span class="foods-screen-title">지금 인기있는 레시피 바로가기!</span>
        <div class="foods-screen-row">
            <img src="screenshots/scone.jpg">
            <img src="screenshots/scone.jpg">
        </div>
        <div class="foods-screen-row">
            <img src="screenshots/scone.jpg">
            <img src="screenshots/scone.jpg">
        </div>
        <div class="foods-screen-row">
            <img src="screenshots/scone.jpg">
            <img src="screenshots/scone.jpg">
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
</script>

</html>
